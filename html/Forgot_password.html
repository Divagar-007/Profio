<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Profio</title>
  <link rel="stylesheet" href="../Css/forgot_password.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Profio</div>
    <div class="nav-links">
      <a href="../html/apply.html">Home</a>
      <a href="../profile.html">Profile</a>
      <a href="../html/connections.html">Connections</a>
      <a href="../html/jobs.html">Jobs</a>
      <a href="../html/Login.html" class="login-btn">Login</a>
    </div>
  </nav>

  <!-- Forgot Password Section -->
  <div class="forgot-container">
    <h2>Forgot Password?</h2>
    <p>Enter your registered email address below and we’ll send you a password reset link.</p>

    <form id="forgotForm">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <button type="submit" class="btn">Send Reset Link</button>

      <div class="back-login">
        <p>Remember your password? <a href="../index.html">Login here</a></p>
      </div>
    </form>
  </div>

  <!-- ===== JavaScript Section ===== -->
  <script>
    // Get the form element
    const forgotForm = document.getElementById("forgotForm");

    // Add submit event listener
    forgotForm.addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent page reload

      const email = document.getElementById("email").value.trim();

      if (email === "") {
        alert("⚠️ Please enter your email address.");
      } else {
        alert("✅ Password reset link sent to: " + email);
        // Redirect to home page
        window.location.href = "home.html";
      }
    });
  </script>

</body>
</html>
