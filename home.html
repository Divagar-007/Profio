<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Profio</title>
  <link rel="stylesheet" href="./Css/style.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">Profio</div>
    <input type="text" placeholder="Search..." class="search-bar" />
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="connections.html">Connections</a>
      <a href="jobs.html">Jobs</a>
      <a href="index.html" class="login-btn">Login</a>
    </div>
  </nav>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile-card">
        <div class="avatar"></div>
        <h3>Your Name</h3>
        <p>Job Title</p>
        <button class="btn">View Profile</button>
        <button class="btn-outline">+ Connect</button>
      </div>

      <div class="network-card">
        <h4>My Network</h4>
        <p>You have <strong>0</strong> connections.</p>
        <div class="mini-card">
          <p>Invite your friends</p>
          <span class="badge">KK</span>
        </div>
      </div>
    </aside>

    <!-- Main Feed -->
    <main class="feed">
      <div class="post">
        <div class="post-header">
          <div class="post-avatar"></div>
          <div class="post-info">
            <h4>Jane Doe</h4>
            <p>Software Engineer</p>
          </div>
        </div>
        <div class="post-content">
          <p>Excited to share my new project on AI automation!</p>
          <div class="post-image"></div>
        </div>
      </div>

      <div class="post">
        <div class="post-header">
          <div class="post-avatar"></div>
          <div class="post-info">
            <h4>John Smith</h4>
            <p>Designer</p>
          </div>
        </div>
        <div class="post-content">
          <p>Check out my latest UI concept for a job app!</p>
          <div class="post-image"></div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
