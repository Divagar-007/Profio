<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connections - Profio</title>
  <link rel="stylesheet" href="./Css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Profio</div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="connections.html" class="active">Connections</a>
      <a href="jobs.html">Jobs</a>
    </div>
  </nav>

  <!-- Connections Section -->
  <section class="connections-container">
    <h2>Your Connections</h2>
    <p>Total Connections: <span id="total">0</span></p>

    <div class="add-connection">
      <input type="text" id="nameInput" placeholder="Enter name" />
      <button id="addBtn">+ Add Connection</button>
    </div>

    <ul id="connectionList" class="connection-list">
      <!-- Connections will appear here dynamically -->
    </ul>
  </section>

  <script>
    const input = document.getElementById("nameInput");
    const addBtn = document.getElementById("addBtn");
    const list = document.getElementById("connectionList");
    const total = document.getElementById("total");

    let count = 0;

    addBtn.addEventListener("click", () => {
      const name = input.value.trim();
      if (name !== "") {
        count++;
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${name}</span>
          <button class="remove-btn">Remove</button>
        `;
        list.appendChild(li);
        total.textContent = count;
        input.value = "";

        // remove connection
        li.querySelector(".remove-btn").addEventListener("click", () => {
          li.remove();
          count--;
          total.textContent = count;
        });
      }
    });
  </script>
</body>
</html>
